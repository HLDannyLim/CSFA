
<form [formGroup]="form" (ngSubmit)="post()">
    <table>
        <tr>
            <h1>Post comment for {{name}}</h1>
        </tr>
        <tr>
            Name: <input type="text" formControlName="name">
        </tr>
        <tr>
            Rating: <input type="number" formControlName="rating" min="0" max="5">
        </tr>
        <tr>
            Comment: <input type="text" formControlName="comment">
        </tr>
        <tr>
            <td>
                <button (click)="goback()">Back</button>
                <button type="submit" [disabled]="form.invalid" >Post</button>
            </td>

        </tr>
    </table>
</form>
